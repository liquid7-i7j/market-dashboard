<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Market Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M10 30 L10 10 L30 10' fill='none' stroke='%238DECB0' stroke-width='6'/><path d='M70 10 L90 10 L90 30' fill='none' stroke='%238DECB0' stroke-width='6'/><path d='M90 70 L90 90 L70 90' fill='none' stroke='%238DECB0' stroke-width='6'/><path d='M30 90 L10 90 L10 70' fill='none' stroke='%238DECB0' stroke-width='6'/></svg>">
  <style>
    body {
      background: #0a0a0a;
      color: #8DECB0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Scan-lines effect */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.18) 0px,
        rgba(0, 0, 0, 0.18) 1px,
        transparent 1px,
        transparent 3px
      );
      z-index: 9999;
    }

    .codec-frame {
      position: relative;
      padding: 30px 50px;
      border: 1px solid rgba(141, 236, 176, 0.2);
    }

    /* L-shaped corners on frame */
    .codec-frame::before,
    .codec-frame::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: #8DECB0;
      border-style: solid;
    }

    .codec-frame::before {
      top: -1px;
      left: -1px;
      border-width: 2px 0 0 2px;
    }

    .codec-frame::after {
      bottom: -1px;
      right: -1px;
      border-width: 0 2px 2px 0;
    }

    /* Additional corners */
    .corner-tr, .corner-bl {
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: #8DECB0;
      border-style: solid;
    }

    .corner-tr {
      top: -1px;
      right: -1px;
      border-width: 2px 2px 0 0;
    }

    .corner-bl {
      bottom: -1px;
      left: -1px;
      border-width: 0 0 2px 2px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(141, 236, 176, 0.15);
    }

    .label {
      font-size: 10px;
      letter-spacing: 2px;
      color: rgba(141, 236, 176, 0.6);
    }

    .frequency {
      font-size: 28px;
      letter-spacing: 2px;
      font-weight: 400;
    }

    .frequency::before {
      content: "â–¡ ";
      font-size: 12px;
      color: rgba(141, 236, 176, 0.5);
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 8px;
      letter-spacing: 4px;
      font-weight: 400;
    }

    .subtitle {
      font-size: 11px;
      margin: 0 0 25px 0;
      letter-spacing: 3px;
      color: rgba(141, 236, 176, 0.5);
    }

    .choices {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    a {
      display: block;
      color: #8DECB0;
      text-decoration: none;
      padding: 20px 35px;
      border: 1px solid rgba(141, 236, 176, 0.25);
      transition: all 0.2s;
      letter-spacing: 3px;
      font-size: 14px;
      position: relative;
      min-width: 80px;
    }

    /* L-shaped corners on buttons */
    a::before,
    a::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      border-color: rgba(141, 236, 176, 0.4);
      border-style: solid;
      transition: border-color 0.2s;
    }

    a::before {
      top: -1px;
      left: -1px;
      border-width: 2px 0 0 2px;
    }

    a::after {
      bottom: -1px;
      right: -1px;
      border-width: 0 2px 2px 0;
    }

    a:hover {
      background: rgba(141, 236, 176, 0.1);
      border-color: rgba(141, 236, 176, 0.4);
    }

    a:hover::before,
    a:hover::after {
      border-color: #8DECB0;
    }

    .footer {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid rgba(141, 236, 176, 0.15);
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      letter-spacing: 2px;
      color: rgba(141, 236, 176, 0.5);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status::before {
      content: "";
      width: 6px;
      height: 6px;
      background: #8DECB0;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="codec-frame">
    <div class="corner-tr"></div>
    <div class="corner-bl"></div>

    <div class="header">
      <span class="label">CALL</span>
      <span class="frequency">140.85</span>
      <span class="label">MEMORY</span>
    </div>

    <div class="container">
      <h1>MARKET DASHBOARD</h1>
      <p class="subtitle">SELECT INTERFACE</p>
      <div class="choices">
        <a href="INT-MGS.html">METAL GEAR</a>
        <a href="INT-Matrix.html">MATRIX</a>
      </div>
    </div>

    <div class="footer">
      <span class="status">ONLINE</span>
      <span>DASHBOARD v1.0</span>
    </div>
  </div>
</body>
</html>
